<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact - Aman Stationary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Aman Stationary</h1>
        <nav>
          <ul>
            <li><a href="index.html">About & Register</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="contact">
        <h2>Contact Us</h2>
        <p>
          If you have any questions, feel free to reach out to us. We're here to
          help you!
        </p>
        <form onsubmit="handleContact(event)">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Your Name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Your Email" required />
          <label for="message">Message:</label>
          <textarea id="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
        <p id="contactMsg" class="muted"></p>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>Â© 2025 Aman Stationary. All rights reserved.</p>
      </div>
    </footer>

    <script>
      function handleContact(e) {
        {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const msg = document.getElementById("contactMsg");
          msg.textContent = `Thank.`;
          msg.style.color = "#0056b3";
          e.target.reset();
        }
      }
    </script>
  </body>
</html>
